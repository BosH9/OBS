<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>bikes-modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let bike of bikesList" (click)="selectBike(bike)">
    <ion-item>
        <ion-avatar item-start>
            <img src="assets/user-bike-img/motor-bike-svg-icon.svg">
          </ion-avatar>
          <h2 class="bike-number">{{bike.BIKENUMBER}}</h2>
    </ion-item>
  </ion-card>
</ion-content>
