<ion-header>

  <ion-navbar>
    <ion-title>BosH Bike Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="openModal()">
    {{bike?.BIKENUMBER||'SELECT BIKE'}}
  </button>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
</ion-content>
<ion-footer text-center>
  <ion-toolbar>
    <ion-title (click)="bookNow()">BOOK NOW</ion-title>
  </ion-toolbar>
</ion-footer>
