<ion-content no-padding style="padding-top:-20px;" scroll="false">
            <g-map (change)="updateLocation($event)"></g-map>
   <form name="frmUserAddress" [formGroup]="addressForm">
     <ion-label no-padding padding-left padding-top class="text-bold">Set location details</ion-label>
    <ion-item padding-top padding-right>
      <ion-label stacked class="lbl-text">LOCATION</ion-label>
      <ion-input name="location" type="text" formControlName="location" [readonly]="true"
       placeholder="Identifying location..." max-length="500"></ion-input>
    </ion-item>        
    <ion-item padding-top padding-right>
      <ion-label floating class="lbl-text">HOUSE / FLAT NO.</ion-label>
      <ion-input type="text" (ionChange)="validate()" formControlName="houseNo" max-length="50"></ion-input>
    </ion-item> 
    <ion-item padding-top padding-right>
      <ion-label floating class="lbl-text">LANDMARK</ion-label>
      <ion-input type="text" (ionChange)="validate()" formControlName="landmark" max-length="50"></ion-input>
    </ion-item>
      <ion-label class="lbl-text" padding-left padding-top>Save as</ion-label>
      <button ion-button small no-border border-bottom outline>
        <ion-icon name="locate"></ion-icon>
        Other
      </button>
    <p padding>

      <button class="btn-save" [disabled]="!addressForm.valid" (click)="saveLocation()" ion-button full >{{validation||'SAVE'}}</button>
    </p>
    
   </form>
